<p-table [value]="products" 
dataKey="id" editMode="row"  
[paginator]="true"
[rows]="5"
[showCurrentPageReport]="true"
[tableStyle]="{ 'min-width': '50rem' }"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[rowsPerPageOptions]="[5,10,15,20,25]"
>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th>ID</th>
          <th>Store Id</th>
          <th>Country Code</th>
          <th>SKU</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Created Date</th>
          <th style="width:10rem"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product let-columns="columns" let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="product" >
          <td><span class="p-column-title">ID</span>{{product.id}}</td>
          <td><span class="p-column-title">Store Id</span>{{product.sid}}</td>
          <td><span class="p-column-title">Country Code</span>{{product.countryCode}}</td>
          <td><span class="p-column-title">SKU</span>{{product.sku}}</td>
          <td><span class="p-column-title">Product Name</span>{{product.prodName}}</td>
            <td pEditableColumn>
              <p-cellEditor>
                  <ng-template pTemplate="input">
                      <input pInputText type="text" [(ngModel)]="product.price" required [readOnly]="!editing">
                  </ng-template>
                  <ng-template pTemplate="output">
                      {{product.price}}
                  </ng-template>
              </p-cellEditor>
          </td>
          <td><span class="p-column-title">Created Date</span>{{product.date}}</td>
          <td style="text-align:center">
            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(product, ri)" class="p-button-rounded p-button-text"></button>
            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(product)" class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(product, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
        </td>
      </tr>
  </ng-template>
</p-table>
